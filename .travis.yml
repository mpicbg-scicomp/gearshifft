        - ${FFTW_CACHE_PATH}

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - clang-3.8
            - cmake
            - libfftw3-dev
            - opencl-headers
            
matrix:
    include:
        #  clang # Release
        - os: linux
          compiler: clang
          env: GEARSHIFFT_BUILD_TYPE=Release
          sudo: required
        #  gcc # Release
        - os: linux
          compiler: gcc
          env: GEARSHIFFT_BUILD_TYPE=Release
          sudo: required
        #  gcc # Debug
        - os: linux
          compiler: gcc
          env: GEARSHIFFT_BUILD_TYPE=Debug
          sudo: required
  
