        - FFTW_CACHE_PATH=${TRAVIS_BUILD_DIR}/deps/fftw
        #- AMDAPPSDK_VERSION=291
#        - AMDAPPSDK_VERSION=300

        
cache:
    directories:
        - ${TRAVIS_BUILD_DIR}/deps/cuda-${CUDA_VERSION_SHORT}
