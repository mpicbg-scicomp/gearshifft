        - AMDAPPSDKROOT=${TRAVIS_BUILD_DIR}/deps/AMDAPPSDK
        - BOOST_VERSION=1.60.0
        - CUDA_VERSION=8.0.61-1
        - CUDA_VERSION_SHORT=8.0
        #- GEARSHIFFT_CLFFT_VERSION=v2.12.2
